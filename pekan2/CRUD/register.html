<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Username" required id="usernameRegis"><br>
            <input type="text" placeholder="Email" required id="emailRegis"><br>
            <input type="text" placeholder="Phone Number" required id="phoneRegis"><br>
            <input type="password" placeholder="Password" required id="passwordRegis"><br><br>
            <input type="password" placeholder="Confirm Password" required id="confirmPassword"><br><br>
            <button type="submit" id="registerButton">Register</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
