<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Masukkan Nomor Hp</p>
    <input type="text" name="" id="inputNoHp">
    <button id="submitNoHp">Submit</button>

    <script>
        const inputNoHp = document.getElementById("inputNoHp")
        const btnSubmitNoHp = document.getElementById("submitNoHp")

        btnSubmitNoHp.addEventListener("click", () => {
            if (!isNaN(inputNoHp.value)) {
                alert("Berhasil");
            } else {
                alert("Hanya Boleh Angka");
            }
        })
    </script>

</body>

</html>
