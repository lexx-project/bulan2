<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #a1c4fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        .calculator {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79, 140, 255, 0.2);
            padding: 32px 24px;
            width: 340px;
            max-width: 90vw;
        }

        .display {
            background: #f3f6fa;
            border-radius: 12px;
            padding: 18px 16px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.07);
            min-height: 48px;
            letter-spacing: 1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .btn {
            background: #e3eafc;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 18px 0;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.09);
            transition: background 0.2s, transform 0.2s;
        }

        .btn:active {
            background: #d0dbf7;
            transform: scale(0.97);
        }

        .btn.operator {
            background: #4f8cff;
            color: #fff;
            font-weight: bold;
        }

        .btn.equal {
            background: #ffb347;
            color: #fff;
            font-weight: bold;
        }

        .btn.clear {
            background: #ff4f4f;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .calculator {
                padding: 18px 8px;
                width: 98vw;
            }

            .display {
                font-size: 1.3rem;
                padding: 12px 8px;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" id="clear">C</button>
            <button class="btn operator" id="plusminus">±</button>
            <button class="btn operator" id="percent">%</button>
            <button class="btn operator" id="divide">÷</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn operator" id="multiply">×</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn operator" id="minus">−</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn operator" id="plus">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn equal" id="equal" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
